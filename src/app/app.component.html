<h1>Linguagens</h1>
<hr>

<input [(ngModel)]="filtro">
<button (click)="filtrar()">Filtrar</button>

<hr>

<table>
  <tr>
    <th>#</th>
    <th>Linguagem</th>
    <th>Tipo</th>
  </tr>
  <tr *ngFor="let linguagem of linguagens; let i = index">
    <td>{{i + 1}}</td>
    <td>{{linguagem.nome}}</td>
    <td>{{linguagem.tipo}}</td>
</table>
